{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Register {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username">
    <input type="submit" value="Register">
  </form>
{% endblock %}

{% block script %}
  <script type="module" src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
